<!DOCTYPE html>
<html lang="pt-Br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Clone Disney+</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="dist/css/main.css" />
	</head>
	<body>
		<main>
			<section class="hero">
				<div class="hero__carousel">
					<figure class="carousel__fig">
						<picture>
							<source media="(max-width: 440px)" srcset="./dist/images/hero-carousel-1-sm.webp" />
							<img
								class="fig__img active"
								src="./dist/images/hero-carousel-1.webp"
								alt="Lilo & Stich poster"
							/>
						</picture>
						<figcaption class="fig__caption active">Lilo & Stich</figcaption>
					</figure>
					<figure class="carousel__fig">
						<img
							class="fig__img"
							src="./dist/images/hero-carousel-2.webp"
							alt="Alien: Earth poster"
						/>
						<figcaption class="fig__caption">Alien: Earth</figcaption>
					</figure>
					<figure class="carousel__fig">
						<img
							class="fig__img"
							src="./dist/images/hero-carousel-3.webp"
							alt="English Premier League poster"
						/>
						<figcaption class="fig__caption">English Premier League</figcaption>
					</figure>
					<figure class="carousel__fig">
						<img
							class="fig__img"
							src="./dist/images/hero-carousel-4.webp"
							alt="Thunderbolts poster"
						/>
						<figcaption class="fig__caption">Thunderbolts*</figcaption>
					</figure>
					<figure class="carousel__fig">
						<img
							class="fig__img"
							src="./dist/images/hero-carousel-5.webp"
							alt="Conmebol Libertadores poster"
						/>
						<figcaption class="fig__caption">Conmebol Libertadores</figcaption>
					</figure>
				</div>
				<a class="hero__button" href="#">ENTRAR</a>
			</section>
		</main>
	</body>
</html>
